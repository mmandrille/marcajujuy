{% extends 'base.html' %}

{% block content %}

<section class="seccion-archivos listado" style="padding-bottom: 60px">
  
<!--Listado de Archivos-->
<h1>Archivos</h1>
<hr>

<!--Buscador-->
<form method="post" class="buscar-archivos">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Buscar</button>
</form>

<div class="lista-archivos">
  <ul class="grid">
    {% for archivo in archivos %}
      <li class="grid-item">
          <a href="/biblioteca/{{ archivo.id }}">
              <br><h2>{{ archivo.nombre }}</h2>
              <div class="img">
                <img src="/{{ archivo.captura.url }}"  alt="{{ archivo.nombre }}">
              </div>
          </a>
      </li>
    {% endfor %}
  </ul>
</div>

<script type="text/javascript">
$('.grid').masonry({
  // options
  itemSelector: '.grid-item',
  columnWidth: 580,
  gutter: 5,
  fitWidth: true
});
</script>

</section>
{% endblock %}
